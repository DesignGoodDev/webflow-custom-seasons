<script>
ready( function() {
  handleNavigation();
});

function ready( callback ) {
  if (document.readyState != 'loading') callback();
  else if (document.addEventListener) document.addEventListener('DOMContentLoaded', callback);
  else document.attachEvent('onreadystatechange', function() {
    if (document.readyState == 'complete') callback();
  });
}

window.onscroll = function () {
  scrollFunction();
};

const header = document.getElementById('nav');

function scrollFunction() {
  setTimeout(function () {
    if (window.pageYOffset > 550) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  }, 350);
}

function handleNavigation() {
  const siteNavigation = document.getElementById( 'nav' );

  if ( ! siteNavigation ) {
    return;
  }

  const hamburger = document.querySelectorAll('.hamburger')[0];

  if ( ! hamburger ) {
    return;
  }

  const menuLabel = hamburger.querySelectorAll( '.menu-toggle' )[0];

  if ( ! menuLabel ) {
    return;
  }

  hamburger.addEventListener( 'click', toggleMobileMenu );

  function toggleMobileMenu( event ) {
    document.body.classList.toggle( 'menu-opened' );

    if ( hamburger.getAttribute( 'aria-expanded' ) === 'true' ) {
      hamburger.setAttribute( 'aria-expanded', 'false' );
      menuLabel.innerHTML = 'Menu';
    } else {
      hamburger.setAttribute( 'aria-expanded', 'true' );
      menuLabel.innerHTML = 'Close';
    }
  }

  document.addEventListener( 'click', function( event ) {
    const isClickInside = siteNavigation.contains( event.target );

    if ( ! isClickInside ) {
      document.body.classList.remove( 'menu-opened' );
      hamburger.setAttribute( 'aria-expanded', 'false' );
      menuLabel.innerHTML = 'Menu';
    }
  } );

  const anchorLinks = siteNavigation.querySelectorAll( '.home a.slide-to' );

  for ( const link of anchorLinks ) {
    link.addEventListener( 'click', function( e ) {
      e.preventDefault();
      if ( document.body.classList.contains( 'menu-opened' ) ) {
        document.body.classList.remove( 'menu-opened' );
        menuLabel.innerHTML = 'Menu';
      }
    });
  }
}
</script>

<script>
ready( function() {
  removeInvisibleElements();
  openAllExternalsInTabs();
  addNoReferrer();
});
function ready( callback ) {
  if (document.readyState!='loading') callback();
  else if (document.addEventListener) document.addEventListener('DOMContentLoaded', callback);
  else document.attachEvent('onreadystatechange', function(){
    if (document.readyState=='complete') callback();
  });
}
function removeInvisibleElements() {
  const allWebflowHiddenEls = document.querySelectorAll('.w-condition-invisible');
  for (let i=0 ; i < allWebflowHiddenEls.length; i++) {
    allWebflowHiddenEls[i].remove();
  }
}
function openAllExternalsInTabs() {
  var thisDomain = location.hostname;
  var externalDomains = 'a:not([href*="' + thisDomain + '"]):not([href^="/"]):not([href^="#"]):not([href^="?"])';
  var allExternalLinks = document.querySelectorAll( externalDomains );
  for( var i in allExternalLinks ) {
    allExternalLinks[i].target = '_blank';
  }
}
function addNoReferrer() {
  var selector = '[target="_blank"]';
  var externalLinks = document.querySelectorAll( selector );
  for( var i in externalLinks) {
    externalLinks[i].rel = 'noreferrer';
  }
}
</script>
