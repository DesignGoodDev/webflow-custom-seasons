<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
<style>
  .modal__wrap {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000000;
    width: 100%;
    height: 100vh;
    transition: all 350ms;
    opacity: 0;
    visibility: hidden;
  }
  .modal__overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255,255,255,0.7);
  }
  .modal {
    position: relative;
    top: 50%;
    left: 50%;
    width: 50%;
    max-width: 630px;
    min-width: 320px;
    height: auto;
    z-index: 2000000;
    transform: translateX(-50%) translateY(-50%);
    transition: all 350ms;
    opacity: 0;
    visibility: hidden;
  }
  .modal__wrap.opened {
    opacity: 1;
    visibility: visible;
  }
  .modal__wrap.opened .modal {
    opacity: 1;
    visibility: visible;
  }
  .modal__close {
    cursor: pointer;
  }
</style>
<script>
  ready( function() {
    setModalCookie();
    handleModals();
  });

  function ready( callback ) {
    if (document.readyState != 'loading') callback();
    else if (document.addEventListener) document.addEventListener('DOMContentLoaded', callback);
    else document.attachEvent('onreadystatechange', function() {
      if (document.readyState == 'complete') callback();
    });
  }

  function setModalCookie() {
    if ( Cookies.get( 'alert-{{wf {&quot;path&quot;:&quot;slug&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}' ) === undefined ) {
      // delay of 7 seconds
      setTimeout( function() {
        document.querySelectorAll( '.modal__wrap' )[0].classList.add('opened');
        // cookie expires in 7 days
        Cookies.set( 'alert-{{wf {&quot;path&quot;:&quot;slug&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}', true, { expires: 7 } );
      }, 7000);
    }
  }

  function handleModals() {
    const modals = document.querySelectorAll( '.modal__wrap' );
    if ( ! modals ) {
      return;
    }
    for ( const modal of modals ) {
      let button = modal.querySelectorAll( '.modal__close' )[0];
      button.addEventListener( 'click', function() {
        modal.classList.remove( 'opened' );
      });
      let overlay = modal.querySelectorAll( '.modal__overlay' )[0];
      overlay.addEventListener( 'click', function() {
        modal.classList.remove( 'opened' );
      });
    }
  }
</script>
